<html>
<head>
<title>Garfild</title>
<link rel="stylesheet" href="garfild.css" />
</head>
<body>
	<div class="wraper">
		<div class="garfild-head">
			<div class="stroke">
				<div class="stroke_vertex"></div>
				<div class="stroke_eye-top"></div>
				<div class="stroke_eye-bottom"></div>
			</div>
			<div class="head">
				<div class="vertex"></div>
				<div class="eye eye_top">
					<div class="pupil"></div>
					<div class="eyelid eyelid_left"></div>
					<div class="eyelid eyelid_right"></div>
				</div>
				<div class="eye eye_bottom">
					<div class="pupil"></div>
					<div class="eyelid eyelid_left"></div>
					<div class="eyelid eyelid_right"></div>
				</div>
				<div class="nose"></div>
				<div class="mouth mouth1">
					<div class="dots"></div>
					<div class="dots dots2"></div>
				</div>
				<div class="mouth mouth2"></div>
			</div>
		</div>
	</div>
</body>
</html>
